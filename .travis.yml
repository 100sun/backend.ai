language: python
cache: pip

stages:
  - name: test
  - name: deploy
    if: tag IS present

# build matrix for test stage
python:
  - "3.6"
os:
  - linux
  # - osx  # not supported yet

# other stages
jobs:
  fast_finish: true
  include:
    - stage: test
      install:
        - pip install -U pip setuptools
        - pip install -r requirements-ci.txt
      script:
        - python -m flake8 src tests
        - python -m pytest tests
      after_success:
        - codecov
    - stage: deploy
      python: "3.6"
      install: skip
      script: skip
      deploy:
        on:
          tags: true
        provider: pypi
        distributions: sdist bdist_wheel
        user: lablup
        password:
          secure: ""
        skip_upload_docs: true
